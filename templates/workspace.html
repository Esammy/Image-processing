{% extends 'basefile.html' %}
{% load static %}
{% block content %}
<body id="bg">
    
    <div class="container"  >
        <p>This is workspace</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

    </div>

</body>
{% endblock content %}

<form  method="post" enctype="multipart/form-data" action="dwtparameters">
    {% csrf_token %}
      <div class="col-md-4 col-sm-4">
        <label for="first_channel">Channel0:</label>
        <input name="channel_0" type="text" placeholder="min:0, max:2">
      </div>
      <div class="col-md-4 col-sm-4">
        <label for="first_keep">Keep0:</label>
        <input name="keep_0" type="text" placeholder="min:0.0005, max:1">
      </div>
      <div class="col-md-4 col-sm-4">
        <label for="first_depth">Depth0:</label>
        <input name="depth_0" type="text" placeholder="min:1, max:4">
      </div>
    

    
      <div class="col-md-4 col-sm-4">
        <label for="second_channel">Channel1:</label>
        <input name="channel_1" type="text" placeholder="min:0, max:2">
      </div>
      <div class="col-md-4 col-sm-4">
        <label for="second_keep">Keep1:</label>
        <input name="keep_1" type="text" placeholder="min:0.0005, max:1">
      </div>
      <div class="col-md-4 col-sm-4">
        <label for="second_depth">Depth1:</label>
        <input name="depth_1" type="text" placeholder="min:1, max:4">
      </div>
    

  
    <div class="form-group">
      <label for="third_channel">Channel2:</label>
      <input name="channel_2" type="text" placeholder="min:0, max:2">
    </div>
    <div class="col-md-4 col-sm-4">
      <label for="third_keep">Keep2:</label>
      <input name="keep_2" type="text" placeholder="min:0.0005, max:1">
    </div>
    <div class="col-md-4 col-sm-4">
      <label for="third_depth">Depth2:</label>
      <input name="depth_2" type="text" placeholder="min:1, max:4">
    </div>
  
    <input type="submit" value="Submit">
  </form>
  <br>
