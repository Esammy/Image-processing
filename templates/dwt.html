{% extends 'basefile.html' %}
{% load static %}
{% block content %}
<body id="bg">
    
    <div class="container"  >
            <div class="row">
                <div class="col-lg-6">
                  <div class="box-element">
                    <img class="img-thumbnail" src="{{ img_path }}" alt="">
                  </div>
                  <br>
                </div>
                <div class="col-lg-6">
                    <div class="box-element">
                      <img class="img-thumbnail" src="{{ testim }}" alt="">
                    </div>
                    <br>
                </div>
            </div>
            
      

            <form method="post" enctype="multipart/form-data" action="dwt">
                {% csrf_token %}
                <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Channel(0-5)</label>
                    <select name="channel" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                      <option selected>Choose...</option>
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                  </div>
                <div>
                    <input name="keep" type="text" onkeypress="return onlyNumberKey(event)" maxlength="11"/>
                </div>
                  <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
                    <select name="Depth" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-auto my-1">
                    <div class="custom-control custom-checkbox mr-sm-2">
                      <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                      <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
                    </div>
                  </div>
                  <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
            </form>
            <script>
                function onlyNumberKey(evt){
                    // 
                    var ASCIICode = (ovt.which) ? evt.which : evt.keyCode
                    if (ASCIICode > 0.0005 || ASCIICode < 1.1 )
                        return true;
                }
            </script>
                
        <br>
        <br>
        <br>
        <h5>
            Add new image:
        </h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

    </div>

</body>
{% endblock content %}
